<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Ryan Sullivan</title>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/processing.js/1.6.6/processing.min.js"></script>
    <script type="text/processing">
void setup() {
  size(windowWidth, windowHeight);
  background(255); // Set background color to white
}

void draw() {
var x=windowWidth/2;
var y=windowHeight/2;
var unitcirclex=random(windowWidth/2-windowWidth/2*cos(x),windowWidth/2+windowWidth/2*cos(x));
var unitcircley=random(200-200*sin(y),windowHeight/2+windowHeight/2*sin(y));
// draw a point
draw= function() {
var choice=floor(random(1,10));
if (choice===1) {
    var x1=(unitcirclex+windowWidth/2+windowWidth/2*cos(0))/2;
    var y1=(unitcircley+windowHeight/2+windowHeight/2*sin(0))/2;
    point(x1,y1);
    unitcirclex=x1;
    unitcircley=y1;
}
else if (choice===2) {
    var x1=(unitcirclex+windowWidth/2+windowWidth/2*cos(72))/2;
    var y1=(unitcircley+windowHeight/2+windowHeight/2*sin(72))/2;
    point(x1,y1);
    unitcirclex=x1;
    unitcircley=y1;
}
else if (choice===3) {
    var x1=(unitcirclex+windowWidth/2+windowWidth/2*cos(144))/2;
    var y1=(unitcircley+windowHeight/2+windowHeight/2*sin(144))/2;
    point(x1,y1);
    unitcirclex=x1;
    unitcircley=y1;
}
else if (choice===4) {
    var x1=(unitcirclex+windowWidth/2+windowWidth/2*cos(216))/2;
    var y1=(unitcircley+windowHeight/2+windowHeight/2*sin(216))/2;
    point(x1,y1);
    unitcirclex=x1;
    unitcircley=y1;
}
else if (choice===5) {
    var x1=(unitcirclex+windowWidth/2+windowWidth/2*cos(288))/2;
    var y1=(unitcircley+windowHeight/2+windowHeight/2*sin(288))/2;
    point(x1,y1);
    unitcirclex=x1;
    unitcircley=y1;
}
stroke(0, 0,0 );
strokeWeight(4);
};

}
</script>
